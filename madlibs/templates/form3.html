{% extends 'base.html' %}
{% block title %} Madlibs {% endblock %}
{% block content %} 
    <form action="/story">
        {% for word in words %}
        <label for="{{word}}"> {{word}} </label>
        <input type="text" placeholder="{{word}}" id="{{word}}" name="{{word}}">
        {% endfor %}
        <button>Submit!</button>
    </form>
{% endblock %}
